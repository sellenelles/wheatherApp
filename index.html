<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Wheather App</h1>
      <div class="wheather-app shadow">
        <div class="header d-flex justify-content-between align-items-center">
          <div class="cities-history">
            <a href="#">Bucha</a>
            <a href="#">Charkiv</a>
            <a href="#">Mariupol</a>
          </div>
          <div class="current">
            <button class="btn current-btn" id="current-location">
              Current
            </button>
          </div>
          <form
            class="search-box d-flex align-items-center justify-content-between"
            id="form"
          >
            <button id="search" type="submit">
              <img
                src="images/search.png"
                class="img-icon"
                alt="search"
                width="17"
              />
            </button>
            <input
              type="search"
              id="site-search"
              name="search"
              placeholder="search"
            />
          </form>
        </div>
        <div class="app-body d-flex justify-content-between">
          <div class="app-body-left">
            <div class="d-flex flex-column city-highliht">
              <div class="current-city" id="city">Kyiv</div>
              <div class="d-flex align-items-center">
                <div class="inner-wheather-img" id="innerbackgr-wheather"></div>
                <div class="curent-temperature" id="celsium">
                  <span id="data-celsium">25</span> °C
                </div>
                <a href="javascript:void(0);" class="converter" id="fahrenheit"
                  >in °F</a
                >
              </div>
            </div>
            <div class="current-time" id="current-time">Monday 15:20</div>
            <div class="detailsd">
              <ul class="list-unstyled">
                <li>Humidity: <span id="humidity">10</span>%</li>
                <li>Wind: <span id="wind">10</span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="app-body-right" id="backgr-wheather">
            <div id="desc">Clear</div>
          </div>
        </div>
        <div class="app-footer">
          <div class="row">
            <div class="col">
              <div class="d-flex flex-column align-items-center">
                <div class="day">Mon</div>
                <div class="pic">
                  <img src="images/cloud.png" alt="cloud" width="30" />
                </div>
                <div class="temp">+27 °C</div>
              </div>
            </div>
            <div class="col">
              <div class="d-flex flex-column align-items-center">
                <div class="day">Tue</div>
                <div class="pic">
                  <img src="images/sun.png" alt="sunny" width="30" />
                </div>
                <div class="temp">+29 °C</div>
              </div>
            </div>
            <div class="col">
              <div class="d-flex flex-column align-items-center">
                <div class="day">Wed</div>
                <div class="pic">
                  <img src="images/cloud.png" alt="cloud" width="30" />
                </div>
                <div class="temp">+25 °C</div>
              </div>
            </div>
            <div class="col">
              <div class="d-flex flex-column align-items-center">
                <div class="day text-center">Thu</div>
                <div class="pic">
                  <img src="images/sun.png" alt="sunny" width="30" />
                </div>
                <div class="temp">+31 °C</div>
              </div>
            </div>
            <div class="col">
              <div class="d-flex flex-column align-items-center">
                <div class="day">Fri</div>
                <div class="pic">
                  <img src="images/sun.png" alt="sunny" width="30" />
                </div>
                <div class="temp">+34 °C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="d-flex justify-content-center mt-4">
        <a href="https://github.com/sellenelles/wheatherApp">Open-source code</a
        >, by Olena Demchenko
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
